<div class="row">

	<div class="col-sm-6 col-sm-offset-3">
		<form id="userform" class="form-horizontal" method="post">
		  <div class="form-group">
		    <label for="inputAccount" class="col-sm-2 control-label">帐号：</label>
		    <div class="col-sm-10">
		      <input type="text" name="user[account]" class="form-control" id="inputAccount" placeholder="请输入注册帐号">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword1" class="col-sm-2 control-label">密码：</label>
		    <div class="col-sm-10">
		      <input type="password" name="user[password]" class="form-control" id="inputPassword1" placeholder="请输入密码">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword2" class="col-sm-2 control-label">确认：</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="inputPassword2" placeholder="请确认密码">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button id="btnJoin" type="submit" class="btn btn-info">加入</button>
		    </div>
		  </div>
		</form>
	</div>

</div>
<script>
	$(function(){
		var $form = $("#userform"),
			$btnJoin = $("#btnJoin"),
			$pass1 = $("#inputPassword1"),
			$pass2 = $("#inputPassword2");
		$btnJoin.on("click",function(e){
			e.preventDefault();
			$form.find("input").each(function(i){
				if($(this).val() == ""){
					alert($(this).attr("placeholder"));
					$(this).focus();
					return false;
				}
			});
			if($pass1.val()!= $pass2.val()){
				alert("两次密码不一致！");
				return;
			}

			
		});
	});
</script>
